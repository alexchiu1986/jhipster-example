<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="region">
            <h2><span>Region</span> {{region.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Region Name</span></dt>
                <dd>
                    <span>{{region.regionName}}</span>
                </dd>
                <dt><span>Countries</span></dt>
                <dd>
                    <div *ngIf="region.countriesId">
                        <a [routerLink]="['/country', region.countriesId, 'view']">{{region.countriesId}}</a>
                    </div>
                </dd>
                <dt><span>Country</span></dt>
                <dd>
                    <div *ngIf="region.countryId">
                        <a [routerLink]="['/country', region.countryId, 'view']">{{region.countryId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/region', region.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
